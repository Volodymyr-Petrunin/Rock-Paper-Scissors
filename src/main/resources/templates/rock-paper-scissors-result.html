<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Scissors, Paper</title>
    </head>
    <body style="background-color: #252d36;">
    <div th:replace="~{layouts/header :: header}"></div>

    <div class="container mt-5 text-white">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Game Result</h2>

                <div class="result">
                    <h5 th:text="'Your choice: ' + ${responsePlayerDto.getPlayerPick()}"></h5>
                    <h5 th:text="'Computer choice: ' + ${responsePlayerDto.getComputerPick()}"></h5>
                    <h4 th:text="'Result: ' + ${responsePlayerDto.getResult()}"></h4>
                </div>

                <div class="play-again mt-4 text-center">
                    <a href="/games/rock-paper-scissors" class="btn btn-primary">Play Again</a>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
