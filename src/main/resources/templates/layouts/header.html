<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" th:fragment="header">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-2" href="/">Main</a>

        <ul class="navbar-nav mx-xxl-auto">
            <li class="nav-item">
                <a href="/games/rock-paper-scissors">Rock-Paper-Scissors</a>
            </li>
        </ul>

        <div class="d-flex justify-content-end" sec:authorize="isAnonymous()">
            <a href="/player/reg" class="link-offset-2 link-underline link-underline-opacity-0 link-light fs-4 me-4">Register</a>
        </div>

        <div class="d-flex justify-content-end" sec:authorize="isAnonymous()">
            <a href="/login" class="link-offset-2 link-underline link-underline-opacity-0 link-light fs-4 me-4">Login</a>
        </div>

        <div class="d-flex justify-content-end" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light border border-0 fs-4 me-4">Logout</button>
            </form>
        </div>
    </nav>

</header>
